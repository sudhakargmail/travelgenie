<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
	<div class="content">
      <div class="row">
	    <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>
                Login <small>A demo of a login page for Botkit</small>
              </h1>
            </div>
          </div>
          <div class="panel-body">
            {% if message %}
            <div class="alert alert-danger">{{ message|safe }}</div>
            {% endif %} 
            Please Login to continue:<br> <br>

<form class="form-horizontal" id="login-form" role="form" method="post">
                        {% if next %} 
                        <input type="hidden" name="next" value="{{ next }}" /> 
                        {% endif %}

                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username:</label>
                            <div class="col-sm-9">
                                <input type="text" id="site_code" class="form-control"
                                    name="username" placeholder="Username" required autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password:
                            </label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password"
                                    name="password" placeholder="Password" value="" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-u-lg btn-primary" type="submit">
                                Sign in</button>
                            <br> <br>
                        </div>
                    </form>
                    <form class="form-horizontal" role="form" method="post">
                       <input type="hidden" name="canceled" value="true" />
                       <div class="text-center">
                           <p><button class="btn btn-u-xs">cancel</button> </p>
                       </div>
                    </form>





                </div>

        </div>
      </div>
    </div>

	<div class="text-center" style="padding:20px">
	    <img src="http://www.fortresslockandsecurity.com/wp-content/uploads/2014/04/Austin-Locksmith.png" alt="lock image" style="max-width: 55%; height: auto; "/>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
